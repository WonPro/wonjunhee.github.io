    <script>
        const typedText = document.getElementById('typedText');
        const strings = ["Javascript", "CSS", "Photoshop", "Figma"];
        
        let currentStrIdx = 0;
        let currentCharIdx = 0;
        let isDeleting = false;
        
        function type() {
            const currentStr = strings[currentStrIdx];
            if (!isDeleting) {
                typedText.textContent = currentStr.substring(0, currentCharIdx + 1);
                currentCharIdx++;
            } else {
                typedText.textContent = currentStr.substring(0, currentCharIdx - 1);
                currentCharIdx--;
            }
        
            if (currentCharIdx === currentStr.length && !isDeleting) {
                isDeleting = true;
                setTimeout(type, 1000);
            } else if (currentCharIdx === 0 && isDeleting) {
                isDeleting = false;
                currentStrIdx = (currentStrIdx + 1) % strings.length;
                setTimeout(type, 500);
            } else {
                setTimeout(type, 100);
            }
        }
        
        type();
        </script>
